<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-indigo-100 flex items-center justify-center px-4">
  <form id="loginForm" class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-600">Welcome Back</h2>
    <p class="text-center text-gray-500 text-sm">Enter your login details</p>

    <div class="flex flex-col gap-2">
      <label class="font-medium text-gray-700">Email</label>
      <input type="email" name="email" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
    </div>

    <div class="text-right">
      <a href="forgot.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
    </div>

    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold text-lg">Login</button>

    <p class="text-center text-sm text-gray-500">Don't have an account? <a href="register.html" class="text-green-600 hover:underline">Register here</a></p>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
